<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" *ngFor="let product of productList">
                        <div class="card">
                            <img src="..." class="card-img-top" [src]="product.productImageUrl" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{product.productName}}</h5>
                                <p class="card-text">{{product.categoryName}}</p>
                                <button type="button" class="btn btn-primary">See Profile</button>
                            </div>
                        </div>
                    </div>

                    


                </div>
            </div>
        </div>
    </div>

    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6"> New Product</div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="closeidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" [(ngModel)]="productObj.productsku" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Name</label>
                            <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Short Name</label>
                            <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Price</label>
                            <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Category</label>
                            <select [(ngModel)]="productObj.categoryID" class="form-select">
                                <option *ngFor="let cate of categoryList" [value]="cate.categoryId">
                                    {{cate.categoryName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Delivery Time Span</label>
                            <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Image Url</label>
                            <input type="text" [(ngModel)]="productObj.productImgUrl" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="">Product Description</label>
                            <input type="text" [(ngModel)]="productObj.productDescription" class="form-control">
                        </div>
                    </div>
                    <div class="row"></div>
                        <div class="col-6">
                            <button class="btn btn-success">Reset</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-success" (lick)="OnSave()">Crate Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
