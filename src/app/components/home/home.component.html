<!-- Container -->
<div class="flex flex-col-reverse md:flex-row items-center justify-between p-4 bg-customWhiteTransparent">
    <!-- Text Section -->
    <div class="text-center md:text-left md:w-1/3 p-4 mx-auto">
      <h1 class="md:text-5xl text-3xl font-bold text-gray-900 mb-4">Discover and find your own fashion!</h1>
      <p class="md:text-xl text-lg text-gray-700 mb-8">Explore our curated collection of stylish clothing and accessories tailored to your unique taste</p>
    </div> 
    <!-- Image Section -->
    <div class="md:w-1/2 p-4">
      <div class="rounded-lg overflow-hidden">
        <img src="../../../assets/bg-img.jpg" alt="" class="">
      </div>
    </div>
  </div>
  
  <!-- Product section -->
  <div class="w-[80%] mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Our Products</h1>
    <div class="flex justify-center mb-6">
      <nav class="space-x-4">
        <a href="javascript:void(0);" class="text-gray-600 hover:text-black" 
           *ngFor="let category of categories" 
           (click)="selectCategory(category)" 
           [ngClass]="{'border-b-2 border-black transition duration-300': category === selectedCategory}">
          {{category}}
        </a>    
      </nav>
    </div>
  
    <!-- Loader -->
    <div *ngIf="isLoading" class="text-center text-gray-600 loader mx-auto">
    </div>
  
    <!-- No search results message -->
    <div *ngIf="!isLoading && filteredProducts.length === 0" class="text-center text-gray-600">
      No search results found.
    </div>
  
    <!-- Product grid -->
    <div *ngIf="!isLoading && filteredProducts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Product Card -->
      <div class="bg-white p-6 rounded-lg shadow-md cursor-pointer" *ngFor="let product of filteredProducts" (click)="goToProduct(product.id)">
        <img [src]="product.image" [alt]="product.title" class="w-full h-48 object-contain mb-4">
        <h2 class="text-lg font-semibold mb-2">{{ product.title | titlecase }}</h2>
        <div class="text-gray-600 mb-2">{{ product.price | currency }}</div>
        <div class="flex items-center mb-4">
          <span class="text-yellow-500 mr-1">â˜…</span>
          <span>{{ product.rating.rate }}</span>
        </div>
      </div>
    </div>
  </div>
